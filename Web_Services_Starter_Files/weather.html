<!-- Home Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Weather Information</title>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<style>
		#thermometer_inner { width: 95%; height: 100%; margin:2.5%; background: red; position:absolute; bottom:0;}
		#thermometer_outer {height:400px; position:relative;}
		#temp_today { color:white; text-align:center; position:relative; top:50%; }
	</style>
  </head>
  <body>
  	<div class="container">
		<br>
		<h1 style="text-align:center">Weather Forecast</h1>
		<hr>
		<div class="row">
			<div class="col-4">
				<div class="card" >
					<div id="thermometer_outer">
						<div id="thermometer_inner"><p id="temp_today" class="h3">0F</p></div>
					</div>
					<div class="card-body">
					    <h5 class="text-center">Thermometer</h5>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card" style="height:100%;">
					<div class="my-auto">
						<!-- source for images: https://www.iconfinder.com/iconsets/weather-line-19 -->
						<img id="image_today" class="img-fluid" src="img/clear-day.png" alt="Today's Weather Icon">
						<p id="icon_today" class="h3" style="text-align:center">Icon</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card " style="height:100%;">
					<div class="my-auto">
						<p class="h3" style="padding-left:15px;">Precipitation: <span id="precip_today">10%</span><br>
					    Humidity: <span id="humidity_today">80%</span><br>
					    Wind Speed: <span id="wind_today">5</span> mph<br>
					    Summary: <span id="summary_today">Summary Info</span></p>
					</div>
				</div>
			</div>
		</div>
		<br>
		<h2 class="h1" style="text-align:center;">6 Day Forecast</h2>
		<hr>
		<div class="row" id="6_day_forecast">

		</div>
		<br>
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var url ='https://api.darksky.net/forecast/8299869d51430cda852cefde3c1f18ef/37.8267,-122.4233'; //Place your DarkSky API Call Here 
			$.ajax({url:url, dataType:"jsonp"}).then(function(data) {
				var week_names = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
				var image = "img/";
				var icon = data.currently.icon;
				var png = ".png"
				var new_img = image + icon + png;

				$('#image_today').attr("src", new_img);
				$("#icon_today").html(data.currently.icon);
				var current_temp = data.currently.apparentTemperature;

				console.log(data);//Review all of the data returned
				console.log("Current Temp: " + data.currently.apparentTemperature);//View Today's Temp
				console.log("Tomorrow's High: " + data.daily.data[1].apparentTemperatureHigh);
				$('#temp_today').text(data.currently.apparentTemperature);

				$('#thermometer_inner').height(data.currently.apparentTemperature + "%");
				$('#precip_today').text(data.currently.precipProbability + "%");
				$('#humidity_today').text(data.currently.humidity*100 + "%");
				$('#wind_today').text(data.currently.windSpeed);
				$('#summary_today').text(data.currently.summary);

				var unix_time = data.currently.time;//Retrieve the current timestamp
				var javascript_time = new Date(unix_time * 1000);//Convert the unix time stamp to javascript
				var current_day = javascript_time.getDay();

				$(".card-title").text(week_names[current_day+1]);
				$(".card-img-top").attr("src", "img/rain.png");



				for(let i = 0; i < 7; i++){
					if (i === current_day) { continue; }
					var icon = data.daily.data[i].icon
					var temp_high = data.daily.data[i].apparentTemperatureHigh;
					var temp_low = data.daily.data[i].apparentTemperatureLow;
					$('#6_day_forecast').append(`<div class="col-2">
					<div class="card">
						<img class = "card-img-top" src='img/${icon}.png' alt = "Card image caption">
							<div class = "card-body">
								<h5 class = "card-title">${week_names[i]}</h5>
									<p class = "card-text"> High: ${temp_high}
									Low: ${temp_low} </p>
							<div>
						<div>
					<div>`)
				}
			})
		})
 	</script>
</body>
</html>
